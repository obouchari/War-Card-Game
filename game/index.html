<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./../favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Board</title>
  </head>
  <body>
    <div id="app">
      <div class="container vh-100 pt-4 pb-5">
        <div class="row h-25">
          <div class="col d-flex justify-content-center">
            <div
              class="deck-card"
              style="display: inline-block; position: relative"
            >
              <svg
                width="170"
                height="245"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <use href="/svg-cards.svg#back" x="0" y="0" fill="red" />
              </svg>
            </div>
          </div>
        </div>
        <div class="row h-50 d-flex align-items-center">
          <div class="col d-flex justify-content-center">
            <div
              class="deck-card"
              style="
                display: inline-block;
                position: relative;
                transform: rotate(-25deg);
              "
            >
              <svg
                width="170"
                height="245"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <use href="/svg-cards.svg#club_8" x="0" y="0" />
              </svg>
            </div>
            <div
              class="deck-card"
              style="
                display: inline-block;
                position: relative;
                transform: rotate(25deg);
              "
            >
              <svg
                width="170"
                height="245"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <use href="/svg-cards.svg#spade_jack" x="0" y="0" />
              </svg>
            </div>
          </div>
        </div>
        <div class="row h-25">
          <div class="col d-flex justify-content-center">
            <div
              class="deck-card"
              style="display: inline-block; position: relative"
            >
              <svg
                width="170"
                height="245"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <use href="/svg-cards.svg#back" x="0" y="0" fill="red" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./game.js"></script>
  </body>
</html>
