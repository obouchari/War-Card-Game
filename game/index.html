<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./../favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Card Wars">
    <meta property="og:image" content="../png/promo-thumbnail.png">
    <meta property="og:description" content="Prepare yourself for Card Wars, and may the cards be with you...">
    <title>Card Wars</title>
    <link rel="preload" as="image" href="../png/stars.png">
  </head>

  <body>
    <nav class="navbar-fluid navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-warning ff-star-wars mb-0 h1 d-flex justify-content-center" href="../">Card Wars</a>
      </div>
    </nav>
    <div id="app">
      <!-- Game Board -->
      <div class="container-fluid pt-1 pb-5" id="game">
        <!-- Top area for Computer -->
        <div class="row py-1 gameregion" id="top">
          <div class="d-flex flex-column align-items-center align-items-center" id="computer">
            <span class="mt-2 mb-2 playericon" id="computericon"></span>
            <div class="ptext"><span id="toptext">Computer has 26 cards</span></div>
          </div>
          <div class="col d-flex justify-content-center">
            <div class="cardarea">
              <div id="topcard" class="deck-card d-flex flex-wrap justify-content-center mt-3"
                style="display: inline-block; position: relative">
                <img src="../png/back.png" alt="" class="card img-fluid">
              </div>
            </div>
          </div>
        </div>
        <!-- Center area for Game Text, Draw Button, and Reset Button -->
        <div class="row d-flex align-items-center py-1 midregion" id="center">
          <div class="text-light d-flex flex-column align-items-center py-5" id="centertext"><span
              id="centerspan">WELCOME TO CARD WARS!<br>Press Draw to Begin! </span><button
              class="btn btn-outline-warning mt-3" id="gamebtn" style="cursor: pointer">Draw</button><button
              class="btn btn-outline-success mt-3" id="resetbtn" style="cursor: pointer">Reset</button>
          </div>
        </div>
        <!-- Bottom area for Player -->
        <div class="row py-1 gameregion" id="bottom">
          <div class="col d-flex justify-content-center">
            <div class="cardarea">
              <div id="bottomcard" class="deck-card d-flex flex-wrap justify-content-center mt-3"
                style="display: inline-block; position: relative">
                <img src="../png/back.png" alt="" class="card img-fluid">
              </div>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center align-items-center" id="player1"><span
              class="mt-2 mb-2 playericon" id="usericon"></span>
            <div class="ptext"><span id="bottomtext">Player has 26 cards</span>
              <div id="timer" class="d-flex flex-column align-items-center align-items-center text-light mt-2">4m 00s
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Preloaded Game Cards -->
    <div id="card-preload"><img src="../png/club_1.png"><img src="../png/club_2.png"><img src="../png/club_3.png"><img
        src="../png/club_4.png"><img src="../png/club_5.png"><img src="../png/club_6.png"><img
        src="../png/club_7.png"><img src="../png/club_8.png"><img src="../png/club_9.png"><img
        src="../png/club_10.png"><img src="../png/club_jack.png"><img src="../png/club_queen.png"><img
        src="../png/club_king.png"><img src="../png/diamond_1.png"><img src="../png/diamond_2.png"><img
        src="../png/diamond_3.png"><img src="../png/diamond_4.png"><img src="../png/diamond_5.png"><img
        src="../png/diamond_6.png"><img src="../png/diamond_7.png"><img src="../png/diamond_8.png"><img
        src="../png/diamond_9.png"><img src="../png/diamond_10.png"><img src="../png/diamond_jack.png"><img
        src="../png/diamond_queen.png"><img src="../png/diamond_king.png"><img src="../png/heart_1.png"><img
        src="../png/heart_2.png"><img src="../png/heart_3.png"><img src="../png/heart_4.png"><img
        src="../png/heart_5.png"><img src="../png/heart_6.png"><img src="../png/heart_7.png"><img
        src="../png/heart_8.png"><img src="../png/heart_9.png"><img src="../png/heart_10.png"><img
        src="../png/heart_jack.png"><img src="../png/heart_queen.png"><img src="../png/heart_king.png"><img
        src="../png/spade_1.png"><img src="../png/spade_2.png"><img src="../png/spade_3.png"><img
        src="../png/spade_4.png"><img src="../png/spade_5.png"><img src="../png/spade_6.png"><img
        src="../png/spade_7.png"><img src="../png/spade_8.png"><img src="../png/spade_9.png"><img
        src="../png/spade_10.png"><img src="../png/spade_jack.png"><img src="../png/spade_queen.png"><img
        src="../png/spade_king.png"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/move.js/0.0.4/move.min.js"></script>
    <script type="module" src="./game.js"></script>
  </body>

</html>
