<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./../favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Board</title>
  </head>

  <body>
    <nav class="navbar-fluid navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-warning ff-star-wars mb-0 h1 d-flex justify-content-center" href="..">Card Wars</a>
      </div>
    </nav>
    <div id="app">
      <div class="container-fluid pt-1 pb-5" id="game">
        <div class="row py-1 gameregion" id="top">
          <div class="d-flex flex-column align-items-center align-items-center" id="computer">
            <i class="fas fa-desktop mt-2 mb-2 playericon"></i>
            <div class="ptext"><span id="toptext">Computer</span></div>
          </div>
          <div class="col d-flex justify-content-center">
            <div id="topcard" class="deck-card d-flex flex-wrap justify-content-center mt-3"
              style="display: inline-block; position: relative">
              <img src="../public/png/back.png" alt="" class="card img-fluid">
            </div>
          </div>
        </div>
        <div class="row d-flex align-items-center py-1 midregion" id="center">
          <div class="col d-flex justify-content-center">
            <div class="deck-card" id="deckmid1">
              <img src="../public/club_8.png" alt="" class="card img-fluid">
            </div>
            <div class="deck-card" id="deckmid2">
              <img src="../public/spade_jack.png" alt="" class="card img-fluid">
            </div>
          </div>
          <div class="text-light d-flex flex-column align-items-center py-5" id="centertext"><span id="centerspan">Press
              Draw to Begin! </span><button class="btn btn-outline-warning mt-1" id="gamebtn"
              style="cursor: pointer">Draw</button>
          </div>
        </div>
        <div class="row py-1 gameregion" id="bottom">
          <div class="col d-flex justify-content-center">
            <div id="bottomcard" class="deck-card">
              <img src="../public/back.png" alt="" class="card img-fluid">
            </div>
          </div>
          <div class="d-flex flex-column align-items-center align-items-center" id="player1"><i
              class="fas fa-gamepad mb-2 playericon"></i>
            <div class="ptext"><span id="bottomtext">Player</span>
              <div id="timer" class="d-flex flex-column align-items-center align-items-center text-light mt-2">10:00
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./game.js"></script>
  </body>

</html>
