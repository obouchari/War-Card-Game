<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./../favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Board</title>
  </head>

  <body>
    <div id="app">
      <div class="container vh-100 pt-4 pb-5">
        <div class="row h-25" id="computer">
          <div class="d-flex text-light justify-content-center" id="computerlogo"><i class="fas fa-desktop mt-2"></i>
          </div>
          <div class="col d-flex justify-content-center">
            <div class="deck-card" style="display: inline-block; position: relative">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/svg-cards.svg#back" x="0" y="0" fill="red" />
              </svg>
            </div>
          </div>
        </div>
        <div class="row h-50 d-flex align-items-center" id="center">
          <div class="col d-flex justify-content-center">
            <div class="deck-card" style="
                display: inline-block;
                position: relative;
                transform: rotate(-25deg);
              ">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/svg-cards.svg#club_8" x="0" y="0" />
              </svg>
            </div>
            <div class="deck-card" style="
                display: inline-block;
                position: relative;
                transform: rotate(25deg);
              ">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/svg-cards.svg#spade_jack" x="0" y="0" />
              </svg>
            </div>
          </div>
          <div class="text-light d-flex flex-column align-items-center" id="start">Press Start to Begin!<button
              id="startbtn">Start Game</button></div>
        </div>
        <div class="row h-25" id="player1">
          <div class="col d-flex justify-content-center">
            <div class="deck-card" style="display: inline-block; position: relative">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/svg-cards.svg#back" x="0" y="0" fill="red" />
              </svg>
            </div>
          </div>
          <div class="d-flex text-light justify-content-center" id="player1logo"><i class="fas fa-gamepad mb-2"></i>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./game.js"></script>
  </body>

</html>
