<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./../favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <title>Game Board</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="game-board">
        <div class="row">
          <div class="col-4">
            <div class="players-cards hidden" id="player">
              <div class="player-info">
                <span class="player-name">Guest</span>
                <span class="cards-left">(26 Cards left)</span>
              </div>
              <div class="cards">
                <img
                  srcset="/png/2x/back-red.png 2x, /png/1x/back-red.png 1x"
                  src="/png/1x/back-red.png"
                  alt="Card's Back"
                />
              </div>
            </div>
          </div>
          <div class="col-4">
            <div id="game-table"></div>
          </div>
          <div class="col-4">
            <div class="players-cards hidden" id="computer">
              <div class="player-info">
                <span class="player-name">Grandma</span>
                <span class="cards-left">(26 Cards left)</span>
              </div>
              <div class="cards">
                <img
                  srcset="/png/2x/back-red.png 2x, /png/1x/back-red.png 1x"
                  src="/png/1x/back-red.png"
                  alt="Card's Back"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Welcome Modal Dialog -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="start-game">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Welcome to Card Wars!
            </h5>
          </div>
          <div class="modal-body">
            <p>Type in your name (Optional)</p>
            <input
              type="text"
              class="form-control"
              id="player-name-field"
              placeholder="Guest"
            />
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-warning">
              Start the Game
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="timer-container">
      <div class="timer hidden"></div>
    </div>

    <script type="module" src="./game.js"></script>
  </body>
</html>
