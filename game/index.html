<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./../favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Board</title>
  </head>

  <body>
    <nav class="navbar-fluid navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning ff-star-wars mb-0 h1" href="..">Card Wars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-item nav-link text-uppercase" href="../#rules">Rules</a>
            <a class="nav-item nav-link text-uppercase" href="../#notes">Notes</a>
            <a class="nav-item nav-link text-uppercase" href="../#team">Our Team</a>
          </div>
          <div class="d-flex">
            <a href="/game/"><button class=" btn btn-outline-warning" type="submit"> Ready for war?<span
                  class="sr-only">(current)</span> </button></a>
          </div>
        </div>
      </div>
    </nav>
    <div id="app">
      <div class="container pt-1 pb-5">
        <div class="row vh-5 py-1 gameregion" id="computer">
          <div class="d-flex flex-column align-items-center align-items-center" id="computerlogo">
            <i class="fas fa-desktop mt-2 mb-2"></i>
            <div class="ptext">Computer</div>
          </div>
          <div class="col d-flex justify-content-center">
            <div class="deck-card" style="display: inline-block; position: relative">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/svg-cards.svg#back" x="0" y="0" fill="red" />
              </svg>
            </div>
          </div>
        </div>
        <div class="row d-flex align-items-center py-1 midregion" id="center">
          <div class="col d-flex justify-content-center">
            <div class="deck-card" id="deckmid1">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/svg-cards.svg#club_8" x="0" y="0" />
              </svg>
            </div>
            <div class="deck-card" id="deckmid2">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" class="midreg">
                <use href="/svg-cards.svg#spade_jack" x="0" y="0" />
              </svg>
            </div>
          </div>
          <div class="text-light d-flex flex-column align-items-center py-5" id="start">Press Start to Begin!<button
              id="startbtn">Start Game</button></div>
        </div>
        <div class="row py-1 gameregion" id="player1">
          <div class="col d-flex justify-content-center">
            <div class="deck-card" style="display: inline-block; position: relative">
              <svg width="170" height="245" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <use href="/svg-cards.svg#back" x="0" y="0" fill="red" />
              </svg>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center align-items-center" id="player1logo"><i
              class="fas fa-gamepad mb-2"></i>
            <div class="ptext">Player 1</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script type="module" src="./game.js"></script>
  </body>

</html>
